<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="assets/css/home.css" />
    <link
      rel="shortcut icon"
      href="assets/images/logo-acessibilidade-white.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="container">
      <div class="content">
        <div class="">
          <h1>Brincar é para todos!</h1>
        </div>

        <div class="content-cards">
          <aside class="content-description">
            <h2>Como podemos ajudar hoje?</h2>
            <span>Selecione abaixo o tipo de deficiência da criança para receber sugestões de brincadeiras personalizadas.</span>
          </aside>
          <aside class="card">
            <img src="./assets/images/icons-svg/motora.svg" alt="motora" class="icon-description">
            <h3 class="text-card">Motora</h3>
          </aside>
          <aside class="card">
            <img src="./assets/images/icons-svg/intelectual.svg" alt="intelectual" class="icon-description">
            <h3 class="text-card">intelectual</h3>
          </aside>
          <aside class="card">
            <img src="./assets/images/icons-svg/auditiva.svg" alt="auditiva" class="icon-description">
            <h3 class="text-card">Auditiva</h3>
          </aside>
          <aside class="card">
            <img src="./assets/images/icons-svg/visual.svg" alt="visual" class="icon-description">
            <h3 class="text-card">Visual</h3>
          </aside>
          <aside class="card">
            <img src="./assets/images/icons-svg/tea.svg" alt="TEA" class="icon-description">
            <h3 class="text-card">Transtorno do Espectro Autista (TEA)</h3>
          </aside>
          <aside class="card">
            <img src="./assets/images/icons-svg/multipla.svg" alt="múltipla" class="icon-description">
            <h3 class="text-card">Múltipla</h3>
          </aside>
          <aside class="card">
            <img src="./assets/images/icons-svg/outra.svg" alt="outra" class="icon-description">
            <h3 class="text-card">Outra / Não sei Dizer</h3>
          </aside>
        </div>
      </div>
    </section>
  </body>
</html>
